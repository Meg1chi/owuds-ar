<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otsuma Data Science AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #f7f9fc; }
  </style>
</head>

<body>

<a-scene
  embedded
  renderer="logarithmicDepthBuffer: true;"
  arjs="sourceType: webcam; debugUIEnabled: false;"
>

  <a-marker preset="hiro">

    <!-- ðŸŒ† å¥¥ï¼šèƒŒæ™¯ï¼ˆå°‘ã—æ·¡ãï¼‰ -->
    <a-plane
      src="background.png"
      position="0 0 -0.6"
      width="3"
      height="2"
      rotation="-90 0 0"
      material="opacity: 0.85">
    </a-plane>

    <!-- ðŸ§¸ æ‰‹å‰ï¼šãƒ†ãƒ‡ã‚£ãƒ¼ã‚¿ï¼ˆæµ®ã‹ã›ã‚‹ï¼‹ã‚†ã‚‰ã‚†ã‚‰ï¼‰ -->
    <a-plane
      src="teddy.png"
      position="0 0.1 0"
      width="1.3"
      height="1.3"
      rotation="-90 0 0"
      animation="property: position; 
                 dir: alternate; 
                 dur: 3000; 
                 easing: easeInOutSine; 
                 loop: true; 
                 to: 0 0.15 0">
    </a-plane>

    <!-- ã‚„ã‚ã‚‰ã‹ã„å…‰ -->
    <a-light type="ambient" intensity="0.8" color="#ffffff"></a-light>
    <a-light type="directional" position="0 2 1" intensity="0.6"></a-light>

  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
