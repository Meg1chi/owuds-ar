<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teddy AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- 画像読み込み -->
      <a-assets>
        <img id="teddy" src="teddy.png">
        <img id="bg" src="background.png">
      </a-assets>

      <!-- マーカー -->
      <a-marker preset="hiro">

        <!-- 背景（奥） -->
        <a-plane
          src="#bg"
          position="0 0 -0.5"
          width="2"
          height="1.2"
        ></a-plane>

        <!-- 熊（手前で浮く） -->
        <a-image
          src="#teddy"
          position="0 0.3 0"
          width="0.8"
          height="0.8"
          animation="property: position; 
                     dir: alternate; 
                     dur: 2000; 
                     loop: true; 
                     to: 0 0.5 0"
        ></a-image>

        <!-- 柔らかい光 -->
        <a-light
          type="ambient"
          color="#ffffff"
          intensity="0.8">
        </a-light>

        <a-light
          type="point"
          position="0 1 1"
          intensity="0.6"
          distance="5">
        </a-light>

      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
