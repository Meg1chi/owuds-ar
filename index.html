<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teddy AR</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-assets>
        <img id="teddy" src="teddy.png">
        <img id="bg" src="background.png">
      </a-assets>

      <!-- èƒŒæ™¯ -->
      <a-plane
        src="#bg"
        position="0 0 -3"
        width="6"
        height="4">
      </a-plane>

      <!-- ðŸ§¸ ç†Šï¼ˆã‹ãªã‚Šå°ã•ããƒ»ä¸­å¤®ä»˜è¿‘ï¼‰ -->
      <a-image
        src="#teddy"
        position="0 -0.2 -2"
        width="0.5"
        height="0.5"
        animation="property: position;
                   dir: alternate;
                   dur: 2500;
                   loop: true;
                   to: 0 -0.1 -2">
      </a-image>

      <!-- å…‰ -->
      <a-light type="ambient" intensity="0.9"></a-light>
      <a-light type="point" position="0 2 -1" intensity="0.6"></a-light>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
